<!DOCTYPE html>
<html lang="en">
  <head>
    <%= require('html-loader!./layout/head-common.html') %>
    <title><%= htmlWebpackPlugin.options.title%> - happyMall电商平台</title>
  </head>
  
  <body>
    <%= require('html-loader!./layout/nav-simple.html') %>
    <div class="page-wrap">
      <div class="w">
        <div class="user-con">
          <div class="user-title">用户注册</div>
          <div class="user-box">
            <div class="error-item">
              <i class="fa fa-minus-circle error-icon"></i>
              <p class="err-msg">Error</p>
            </div>
            <div class="user-item">
              <label class="user-label">
                <i class="fa fa-user"></i>
              </label>
              <input class="user-content" id="username" autocomplete="false" type="text" placeholder="请输入用户名">
            </div>
            <div class="user-item">
              <label class="user-label">
                <i class="fa fa-lock"></i>
              </label>
              <input class="user-content" id="password" autocomplete="false" type="password" placeholder="请输入密码">
            </div>
            <div class="user-item">
              <label class="user-label">
                <i class="fa fa-lock"></i>
              </label>
              <input class="user-content" id="passwordConfirm" autocomplete="false" type="password" placeholder="请输入密码">
            </div>
            <div class="user-item">
              <label class="user-label">
                <i class="fa fa-phone"></i>
              </label>
              <input class="user-content" id="phone" autocomplete="false" type="text" placeholder="请输入手机号码">
            </div>
            <div class="user-item">
              <label class="user-label">
                <i class="fa fa-envelope"></i>
              </label>
              <input class="user-content" id="email" autocomplete="false" type="text" placeholder="请输入Email">
            </div>
            <div class="user-item">
              <label class="user-label">
                <i class="fa fa-question"></i>
              </label>
              <input class="user-content" id="question" autocomplete="false" type="text" placeholder="请输入提示问题">
            </div>
            <div class="user-item">
              <label class="user-label">
                <i class="fa fa-key"></i>
              </label>
              <input class="user-content" id="answer" autocomplete="false" type="text" placeholder="请输入提示问题答案">
            </div>
            <a class="btn btn-submit" id="submit">立即注册</a>
            <div class="link-item">
              <a href="./user-login.html" class="link">已有账号，去登录>></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <%= require('html-loader!./layout/footer.html') %>
  </body>
</html>
